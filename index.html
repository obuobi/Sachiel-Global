<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Sachiel Global üåê</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="img/favicon.ico" rel="icon" />
    
    <!-- Font Awesome and Google Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .alert-card {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            animation: fadeIn 0.8s ease-out;
        }
        .alert-card h1 {
            font-size: 1.8em;
            color: #ff4d4d;
            margin-bottom: 15px;
        }
        .alert-card p {
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }
        .alert-card .icon {
            font-size: 3em;
            color: #ff4d4d;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .alert-card button {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }
        .alert-card button:hover {
            background-color: #e63946;
        }
    </style>
</head>

<body>
    <div class="alert-card">
        <div class="icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>Website Unavailable</h1>
        <p>The website is down due to an unfinished payment. Please come back later. Thank you.</p>
        <button onclick="alert('Thank you for your patience!')">Learn More</button>
    </div>
</body>
</html>
